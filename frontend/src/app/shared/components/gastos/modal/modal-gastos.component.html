<form [formGroup]="data.form" 
(ngSubmit)="submit()">


<h1 mat-dialog-title>
    {{data.view === 'CREATE' ? 'Nuevo Gasto' : 'Editar Gasto'}}
</h1>
<div mat-dialog-content>


    <div class="d-flex justify-content-center my-5" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <div class="row" *ngIf="(data.view === 'CREATE' || data.view === 'UPDATE') && !loading">
        <div class="col-12 text-center">

                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Ej. Mano de obra" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Precio</mat-label>
                            <input matInput placeholder="Ej. 80000" type="number"
                                formControlName="cost">
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Descripci√≥n</mat-label>
                            <textarea matInput placeholder="Ej. Pintura para el local" rows="4"
                                formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                </div>
        </div>
    </div>
    

</div>

<div mat-dialog-actions>

    <button type="button" mat-raised-button color="secondary"
            id="closeButton" (click)="onNoClick()">Salir</button>
        &nbsp;
        <button mat-raised-button [disabled]="data.form.invalid || loading"
                                color="primary" type="submit"
                                *ngIf="data.view === 'CREATE'">Crear</button>
        <button mat-raised-button [disabled]="data.form.invalid || loading"
                                color="primary" type="submit"
                                *ngIf="data.view === 'UPDATE'">Actualizar</button>
    
</div>

</form>
