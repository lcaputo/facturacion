<form [formGroup]="data.form" 
(ngSubmit)="submit()">


<h1 mat-dialog-title>
    {{data.view === 'CREATE' ? 'Nuevo Servicio' : 'Editar Servicio'}}
</h1>
<div mat-dialog-content>


    <div class="d-flex justify-content-center my-5" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <div class="row" *ngIf="(data.view === 'CREATE' || data.view === 'UPDATE') && !loading">
        <div class="col-12 text-center">

                <div class="row">
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Ej. Vaporizador de menta" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <!-- <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Proveedor</mat-label>
                            <input matInput placeholder="Ej. lit" formControlName="supplier">
                        </mat-form-field> -->
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Proveedor</mat-label>
                            <input type="text"
                                   placeholder="Seleccionar"
                                   aria-label="Proveedor"
                                   matInput
                                   formControlName="supplier"
                                   [formControl]="searchSuppliers"
                                   [matAutocomplete]="auto">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn" >
                              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option.name}}
                              </mat-option>
                            </mat-autocomplete>
                          </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Descripci√≥n</mat-label>
                            <textarea matInput placeholder="Ej. 600 puffs" formControlName="description"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Precio de Compra</mat-label>
                            <input matInput type="number" placeholder="Ej. 20000"
                                formControlName="purchase_price">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Precio de Venta</mat-label>
                            <input matInput type="number" placeholder="Ej. 35000"
                                formControlName="sale_price">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Stock</mat-label>
                            <input matInput type="number" placeholder="Ej. 40"
                                formControlName="stock">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Categoria</mat-label>
                            <input matInput placeholder="Ej. vaporizadores" formControlName="category">
                        </mat-form-field>
                    </div>
                </div>
        </div>
    </div>
    

</div>

<div mat-dialog-actions>

    <button type="button" mat-raised-button color="secondary"
            id="closeButton" (click)="onNoClick()">Salir</button>
        &nbsp;
        <button mat-raised-button [disabled]="data.form.invalid || loading"
                                color="primary" type="submit"
                                *ngIf="data.view === 'CREATE'">Crear</button>
        <button mat-raised-button [disabled]="data.form.invalid || loading"
                                color="primary" type="submit"
                                *ngIf="data.view === 'UPDATE'">Actualizar</button>
    
</div>

</form>
