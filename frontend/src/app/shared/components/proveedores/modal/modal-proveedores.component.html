<form [formGroup]="data.form" 
(ngSubmit)="submit()">


<h1 mat-dialog-title>
    {{data.view === 'CREATE' ? 'Nuevo Proovedor' : 'Editar Proveedor'}}
</h1>
<div mat-dialog-content>


    <div class="d-flex justify-content-center my-5" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>

    <div class="row" *ngIf="(data.view === 'CREATE' || data.view === 'UPDATE') && !loading">
        <div class="col-12 text-center">

                <div class="row">
                    <div class="col-12">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input matInput placeholder="Ej. Lit" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" placeholder="Ej. proveedor@mail.com" 
                            formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Tel√©fono</mat-label>
                            <input matInput type="number" placeholder="Ej. 3158485101" 
                            formControlName="phone">
                        </mat-form-field>
                    </div>
                </div>
        </div>
    </div>
    

</div>

<div mat-dialog-actions>

    <button type="button" mat-raised-button color="secondary"
            id="closeButton" (click)="onNoClick()">Salir</button>
        &nbsp;
        <button mat-raised-button [disabled]="data.form.invalid || loading"
                                color="primary" type="submit"
                                *ngIf="data.view === 'CREATE'">Crear</button>
        <button mat-raised-button [disabled]="data.form.invalid || loading"
                                color="primary" type="submit"
                                *ngIf="data.view === 'UPDATE'">Actualizar</button>
    
</div>

</form>
